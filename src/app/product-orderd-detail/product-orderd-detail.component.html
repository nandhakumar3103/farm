<div class="body">
<div class="row  mx-3 gradient-custom" style="margin-top:25px ;">
  <div class="col-md-3 " >
    <div style="margin-top: 50px; margin-left: 10px;" class="text-center">
      <i id="animationDemo" data-mdb-animation="slide-right" data-mdb-toggle="animation"
        data-mdb-animation-reset="true" data-mdb-animation-start="onScroll"
        data-mdb-animation-on-scroll="repeat" class="fas fa-3x fa-shipping-fast text-white"></i>
      <h3 class="mt-3 text-white">Welcome</h3>
      <p class="white-text">Thank you for cultivating happiness with Growers Goods. Your satisfaction is our harvest. Visit again for more fruitful experiences!!</p>
    </div>
    <div class="text-center">
      <a href="#" class="text-decoration-none text-dark back-button" > <button type="submit" class="btn btn-white btn-rounded back-button">back</button></a>
    </div>


  </div>
  <div class="col-md-9 justify-content-center">
    <div class="card card-custom pb-4">
      <div class="card-body mt-0 mx-5">
        <div class="text-center mb-3 pb-2 mt-3">
          <h4 style="color: #495057 ;">Delivery Details</h4>
        </div>

        <form class="mb-0">

          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form9Example1" class="form-control input-custom" [(ngModel)]="first_name"
                [ngModelOptions]="{standalone: true}"/>
                <label class="form-label" for="form9Example1">First name</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form9Example2" class="form-control input-custom"  [(ngModel)]="last_name"
                [ngModelOptions]="{standalone: true}" />
                <label class="form-label" for="form9Example2">Last name</label>
              </div>
            </div>
          </div>
          <!-- fgdfgdfzgdfzgdfgdfdfgf -->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form9Example3" class="form-control input-custom"   [(ngModel)]="mobile_number"
                [ngModelOptions]="{standalone: true}"/>
                <label class="form-label" for="form9Example3">Mobile_number</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form9Example4" class="form-control input-custom"   [(ngModel)]="alternative_number"
                [ngModelOptions]="{standalone: true}"/>
                <label class="form-label" for="form9Example4">Alternative_number</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form9Example4" class="form-control input-custom"  [(ngModel)]="product_name"
                [ngModelOptions]="{standalone: true}" />
                <label class="form-label" for="form9Example4">Product_Name</label>
              </div>
            </div>
          </div>
          <!-- srgssdfsfssf? -->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form9Example3" class="form-control input-custom"  [(ngModel)]="kg"
                [ngModelOptions]="{standalone: true}"/>
                <label class="form-label" for="form9Example3">Set Kilogram</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form9Example4" class="form-control input-custom"  [(ngModel)]="address"
                [ngModelOptions]="{standalone: true}"/>
                <label class="form-label" for="form9Example4">Address </label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form9Example4" class="form-control input-custom"  [(ngModel)]="city"
                [ngModelOptions]="{standalone: true}"/>
                <label class="form-label" for="form9Example4">City</label>
              </div>
            </div>
          </div>
          <!-- dafsgmdfghgf -->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input type="email" id="form9Example6" class="form-control input-custom"  [(ngModel)]="email"
                [ngModelOptions]="{standalone: true}"/>
                <label class="form-label" for="form9Example6">Email</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="number" id="typeEmail" class="form-control input-custom"  [(ngModel)]="pincode"
                [ngModelOptions]="{standalone: true}" />
                <label class="form-label" for="typeEmail">Pincode</label>
              </div>
            </div>
          </div>
          

          <div class="float-end ">
            <!-- Submit button -->
            <button type="submit" (click)="placeorder()" class="btn btn-primary btn-rounded"
              style="background-color: #0062CC ;">Place order</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
</div>
